<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="image-sidebar">
        <div class="sidebar-odin-logo">
          <img src="./img/odin-lined.png" />ODIN
        </div>
        <div class="unsplash-credit">
          Photo by
          <a
            href="https://unsplash.com/@sebastiengoldberg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >SÃ©bastien Goldberg</a
          >
          on
          <a
            href="https://unsplash.com/photos/vgGjc_jHyfU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="content">
        <div class="description">
          <h2>
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started.<br /><br />You <em>know</em> you
            want to.
          </h2>
        </div>
        <div class="form-main">
          <h2>Let's do this!</h2>
          <form action="#" method="post">
            <div class="form-input">
              <label for="name">First Name</label
              ><input type="text" id="name" name="name" autocomplete="name" />
            </div>
            <div class="form-input">
              <label for="last-name">Last Name</label
              ><input
                type="text"
                id="last-name"
                name="last-name"
                autocomplete="family-name"
              />
            </div>
            <div class="form-input">
              <label for="email">Email</label
              ><input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
              />
            </div>
            <div class="form-input">
              <label for="phone">Phone Number</label
              ><input
                type="tel"
                id="phone"
                name="phone"
                autocomplete="tel, tel-national, tel-local"
              />
            </div>
            <div class="form-input">
              <label for="password">Password</label
              ><input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
              />
            </div>
            <div class="form-input">
              <label for="conf-password">Confirm Password</label
              ><input
                type="password"
                id="conf-password"
                name="conf-password"
                autocomplete="new-password"
              />
            </div>
            <input type="submit" id="submit" hidden />
          </form>
        </div>
        <div class="form-bottom"></div>
      </div>
    </div>
  </body>
</html>
