<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      function verifyPassword() {
        const pwd = document.getElementById("password");
        const confirmPwd = document.getElementById("conf-password");
        const pwdError = document.getElementById("password-error");

        if (pwd.value != confirmPwd.value) {
          pwd.classList.add("invalid");
          confirmPwd.classList.add("invalid");
          pwdError.classList.add("invalid");
          pwdError.innerText = "* Passwords do not match";
        } else {
          pwd.classList.remove("invalid");
          confirmPwd.classList.remove("invalid");
          pwdError.classList.remove("invalid");
          pwdError.innerText = "";
        }
      }
    </script>
  </head>
  <body>
    <div class="image-sidebar">
      <div class="sidebar-odin-logo">
        <img
          src="./img/odin-lined.png"
          alt="Scenic photo of a river and mountains covered in trees"
        />ODIN
      </div>
      <div class="unsplash-credit">
        Photo by
        <a
          href="https://unsplash.com/@sebastiengoldberg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >SÃ©bastien Goldberg</a
        >
        on
        <a
          href="https://unsplash.com/photos/vgGjc_jHyfU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <main class="content">
      <section class="description">
        <h2>
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.<br /><br />You <em>know</em> you want
          to.
        </h2>
      </section>
      <section class="form-main">
        <h2>Let's do this!</h2>
        <form action="#" method="post">
          <div class="form-input">
            <label for="name">First Name</label
            ><input type="text" id="name" name="name" autocomplete="name" />
            <div class="spacer"></div>
          </div>
          <div class="form-input">
            <label for="last-name">Last Name</label
            ><input
              type="text"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
            />
            <div class="spacer"></div>
          </div>
          <div class="form-input">
            <label for="email">Email</label
            ><input type="email" id="email" name="email" autocomplete="email" />
            <div class="spacer"></div>
          </div>
          <div class="form-input">
            <label for="phone">Phone Number</label
            ><input
              type="tel"
              id="phone"
              name="phone"
              autocomplete="tel, tel-national, tel-local"
            />
            <div class="spacer"></div>
          </div>
          <div class="form-input">
            <label for="password">Password</label
            ><input
              type="password"
              id="password"
              name="password"
              autocomplete="new-password"
            />
            <div id="password-error" class="spacer"></div>
          </div>
          <div class="form-input">
            <label for="conf-password">Confirm Password</label
            ><input
              type="password"
              id="conf-password"
              name="conf-password"
              autocomplete="new-password"
              oninput="verifyPassword()"
            />
            <div class="spacer"></div>
          </div>
          <input type="submit" id="submit" hidden />
        </form>
      </section>
      <section class="form-bottom">
        <label for="submit" tabindex="0">Create Account</label>
        <p class="account-login">
          Already have an account? <a href="#" class="login">Log in</a>
        </p>
      </section>
    </main>
  </body>
</html>
